<!DOCTYPE html>
<html>
<head>
    <meta name="descriptions" content="Drawing SVG Line Graphs with D3 - #1" />
    <meta charset="utf-8">
    <title>Drawing SVG Line Graphs with D3 - #1</title>
    <script src="../d3.min.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    

    <script>
        var w = 300;
        var h = 100; 

        monthlySales = [
            {"month":10, "sales": 20},
            {"month":20, "sales": 14},
            {"month":30, "sales": 20},
            {"month":40, "sales": 21},
            {"month":50, "sales": 15},
            {"month":60, "sales": 22},
            {"month":70, "sales": 9},
            {"month":70, "sales": 6},
            {"month":80, "sales": 23},
            {"month":90, "sales": 7}
        ]

        var lineFun = d3.svg.line()
                        .x(function(d){ return d.month*2; })
                        .y(function(d){ return d.sales; })
                        .interpolate("linear")

        var svg = d3.select("body").append("svg")
                                   .attr({width:w, height:h})

        var viz = svg.append('path')
                     .attr({
                        d: lineFun(monthlySales),
                        "stroke": "purple",
                        "stroke-width": 2,
                        "fill": "none"
                     });
    </script>
</body>
</html>
