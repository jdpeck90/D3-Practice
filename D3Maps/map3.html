<!DOCTYPE html>
<html>
    <head>
        <script src="../d3.v3.js" charset="utf-8"></script>
    </head>
    <body>


    <script>
        //define width & height
        var w = 500;
        var h = 300;
        //definte map projection
        var projection = d3.geo.albersUsa()
                            .translate([w/2, h/2])
                            .scale([500]);
    
        var path = d3.geo.path().projection(projection);
    
        var svg = d3.select("body")
            .append("svg")
            .attr({
                width: w,
                height: h
            });
    
        d3.json("data/us.json", function(json) {
            svg.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", "#666666");
        });

        d3.csv("data/sales-by-city", function (data){
            svg.selectAll("circle")
               .data(data)
               .enter()
               .append("circle")
               .attr({
                   cx: function(d) { return projection([ d.long, d.lat])[0]},
                   c4: function(d) { return projection([ d.long, d.lat])[1]},
                   r: function(d) { return Math.sqrt(d.parse)*0.00005); },
                   "fill": "red"
               })
        })
    </script>

        <script src="script.js"></script>
    </body>
</html>
