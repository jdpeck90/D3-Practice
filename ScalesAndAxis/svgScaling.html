<!DOCTYPE html>
<html>
<head>
    <meta name="descriptions" content="Drawing SVG Line Graphs with D3 - #1" />
    <meta charset="utf-8">
    <title>SVG Scaling</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    

  <script>
var scale = d3.scale
              .linear()
              .domain([130,350])
              .range([10,100]);

    console.log(scale(300))
    console.log(scale(270))
    console.log(scale(150))
  </script>

</body>
</html>
