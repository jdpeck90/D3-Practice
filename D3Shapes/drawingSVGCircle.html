
    <!DOCTYPE html>
<html>
<head>
    <meta name="descriptions" content="Drawing Shapes w/ D3 - Circle" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drawing SVG Shapes with D3 -- CIRCLE</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <h3>D3 Circle HTML</h3>
    <svg width="50" height="50">
        <circle cx="25" cy="25" r="25" style="fill:blue" />
    </svg>


    <h3>D3 Circle JS</h3>
<script>
    d3.select("body")
        .append("svg")
            .attr("width", 50)
            .attr("height", 50)
            .style("fill", "red")
            .append("circle")
                .attr("cx", 25) //Where Circle is place on x Coordinate
                .attr("cy", 25) //Where Circle is place on y Coordinate
                .attr("r", 25)
</script>
</body>
</html>
