<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
   
    <title>Drawing Scatter Plots W/ D3</title>
</head>
<body>
    

        <p>Show Labels
            <select id="label-options">
                <option value="all">All</option>
                <option value="minmax">Min/Max</option>
                <option value="none">None</option>
            </select>
        </p>
    
      <script>
    var w = 350; //Width of SVG Container
    var h = 400; //Height of SVG Container

  
    monthlySales = [
        {"month":10, "sales": 100},
        {"month":20, "sales": 130},
        {"month":30, "sales": 250},
        {"month":40, "sales": 300},
        {"month":50, "sales": 265},
        {"month":60, "sales": 225},
        {"month":70, "sales": 180},
        {"month":80, "sales": 120},
        {"month":90, "sales": 145},
        {"month":100, "sales": 130}
    ]

    //KPI color
    function salesKPI(d) {
        if(d>=250) { return "#33CC66"}
        if(d<250) { return "#666666"}
    }
    
    //definte min/max for this sctter tom
    function showMinMax(ds, col, val, type){
        console.log('from showMinMax', ds, col, val, type )
        var max = d3.max(ds, function(d){ return d[col] })
        var min = d3.min(ds, function(d){ return d[col] })
        
        if( type =='minmax' && (val == max || val == min)) {
            return val;
        } else {
            if(type=='all') {
                return val;
            }
        }
    }

    //create svg container
    var svg = d3.select("body").append("svg").attr({ width:w, height:h})

    //Add dots
    var dots = svg.selectAll("circle")
                  .data(monthlySales)
                  .enter()
                  .append("circle")
              .attr({
                  cx: function(d) { return d.month * 3; },
                  cy: function(d) { return h - d.sales; },
                  r: 5,
                  "fill": function(d) { return salesKPI(d.sales)}
              })
    //add Labels
    var labels = svg.selectAll("text")
                    .data(monthlySales)
                    .enter()
                    .append("text")
                .text(function(d){
                    return showMinMax(monthlySales,"sales", d.sales, 'all' )
                })
                .attr({
                    x: function(d) { return d.month*3 - 25},
                    y: function(d) { return h-d.sales},
                    "font-size": "12px",
                    "font-family": "san-seif",
                    "fill": "#666666",
                    "text-anchor":"start"
                })
                
    d3.select("select")
      .on("change",function(d){
          var selection = d3.select("#label-options").node().value;
          
          svg.selectAll("text")
             .data(monthlySales)
             .text(function(d){ return showMinMax(monthlySales,'sales', d.sales, selection);})
      })

</script>  
   
</body>
</html>
