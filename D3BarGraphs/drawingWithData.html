<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../d3.min.js" charset="utf-8"></script>
   
    <title>Drawing SVG Shapes W/ D3</title>
</head>
<body>
    
</body>
</html>
<script>
    var w = 500;
    var h = 100;
    var padding = 2; 
    var dataset = [5,10,15,20,25];
    var svg = d3.select('body')
                .append('svg')
                .attr('width',w)
                .attr('height',h);

    svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
        .attr('x',function(d, i){
            return(i * (w / dataset.length));
        })
        .attr('y',function(d) {
            return h - (d * 4)
        })
        .attr('width',w / dataset.length - padding)
        .attr('height',function(d,i,k){
            console.log('from hieght',d,i,k)
            return d * 4;
        });
</script>
