<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../d3.min.js" charset="utf-8"></script>
   
    <title>SVG Text</title>
</head>
<body>
    <h3>SVG Text with HTML</h3>
    <svg width= "250" height="50">
        <text x="0" y="25">Easy Peasy</text>
    </svg>
    <h3>SVG Text with JS</h3>
    <script>
        d3.select("body")
            .append("svg")
                .attr("width", 250)
                .attr("height", 50)
            .append("text")
                .text("Easy Peasy")
                .attr("y",25)
                .attr("x",0)
                .style("fill", "blue")

    </script>

</body>
</html>
