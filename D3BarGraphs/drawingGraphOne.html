<!DOCTYPE html>
<html>

<head>
  <meta name="descriptions" content="Drawing Bar Graphs w/ D3 " />
  <meta charset="utf-8">
  <title>Drawing Bar Graphs with D3</title>
  <script src="../d3.min.js" charset="utf-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


  <script>
    var w = 300;
    var h = 100;
    var padding = 2;
    var dataset = [5, 10, 14, 20, 25]
    var svg = d3.select("body").append("svg")
      .attr("width", w)
      .attr("height", h);

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", function (d, i) {
        return i * (w / dataset.length)
      })
      .attr("y", function (d) {
        return h - (d * 4);
      })

      .attr("width", w / dataset.length - padding)
      .attr("height", function (d) {
        return d * 4;
      })

  </script>
</body>

</html>
